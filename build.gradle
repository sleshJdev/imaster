allprojects {
    apply plugin: 'idea'
    group = 'by.slesh.bntu.imaster'
    version = '1.0.0'
}

task clean(dependsOn: [':api:clean', ':frontend:clean'])

task build(dependsOn: ['clean', ':frontend:build']) {
    mustRunAfter clean
    doFirst {
        file('./frontend/build').renameTo(file('./api/public'))
    }
}