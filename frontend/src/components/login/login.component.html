<div class="form-wrapper--form-center">
    <form class="form form--login">
        <div class="form__header">
            <p>Log In</p>
        </div>
        <div class="form__body">
            <div class="form__row">
                <label>
                    <span class="form__label">Name</span>
                    <input class="form__input" type="text" [(ngModel)]="username" name="username">
                </label>
            </div>
            <div class="form__row">
                <label>
                    <span class="form__label">Password</span>
                    <input class="form__input" type="text" [(ngModel)]="password" name="password">
                </label>
            </div>
        </div>
        <div class="form__footer">
            <div class="btn-group btn-group--right">
                <input type="button" class="btn-group__item btn btn" (click)="location.back()" value="Cancel">
                <input type="button" class="btn-group__item btn btn--info" (click)="login()" value="Log In">
            </div>
        </div>
    </form>
</div>
