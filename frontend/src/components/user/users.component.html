<table class="table">
    <caption>
        Users
    </caption>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role(s)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>
            <span *ngFor="let role of user.roles; let last=last">{{role.name}}{{last ? '' : ','}}</span>
        </td>
    </tr>
    </tbody>
</table>
